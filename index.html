<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - MyBrand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div><strong>MyBrand</strong></div>
    <nav>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero fade-in-scroll">
    <h1>Non-animal Methodologies (NAMs) for drug testing</h1>
    <p>Chapter 4</p>
    <a href="products.html">Explore Products ></a>
  </div>

  
   <footer class="footer fade-in-scroll">
<iframe
    src="https://www.chatbase.co/chatbot-iframe/B_hO8D0RvgvIdzBEOzdqF"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0"
></iframe>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in-scroll').forEach(el => observer.observe(el));

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
  </script>
</body>
</html>
