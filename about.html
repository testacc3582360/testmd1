<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div><strong>NAMs</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="draftreport.html">Draft report</a>
      <a href="excel.html">Excel sheet</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="section fade-in-scroll">
    <h2>About Us</h2>
    <p>We are innovators focused on delivering technology that blends form and function. </p>
  </div>

  <footer class="footer fade-in-scroll">
    &copy; NAMs
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in-scroll').forEach(el => observer.observe(el));

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
  </script>
</body>
</html>
