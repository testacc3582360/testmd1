<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - MyBrand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div><strong>MyBrand</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="section fade-in-scroll">
    <h2>Our Products</h2>
    <p>Explore our premium line of tech products built for performance and style.</p>
  </div>

  <footer class="footer fade-in-scroll">
    &copy; 2025 MyBrand Inc. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in-scroll').forEach(el => observer.observe(el));

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
  </script>
</body>
</html>
